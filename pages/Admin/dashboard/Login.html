<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="novaNoticia.css">
    <script src="login.js" defer></script>
    <title>Document</title>
</head>
<body>
    
    <form action="">
        <section class="Login-container">
            <img class="Login-logo" src="../../../images/perfil.png" alt="">
            <h1 class="login-title">Administrador</h1>
            <div class="login-input__email">
                <input class="email" name="email" id="email" autocomplete="off" type="text" required placeholder=" ">
                <label for="email">Email</label>
                <img src="../../../images/email.png" alt="">
            </div>
            <div class="login-input__email">
                <input class="senha" name="senha" id="senha" autocomplete="off" type="password" required placeholder=" ">
                <label for="senha">Senha</label>
                <img src="../../../images/cadeado.png" alt="">
            </div>
            <button class="Login-btn">LOGIN</button>
        </section>
    </form>
</body>
</html>
